<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovateTech Solutions | Test Version</title>
    
    <!-- External CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    
    <!-- Internal CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- Test content -->
    <div style="padding: 2rem; text-align: center;">
        <h1>Testing Libraries</h1>
        <p>This page tests if all required libraries load correctly.</p>
        <div id="animation-test" style="width: 100px; height: 100px; background: blue; margin: 2rem auto;"></div>
        <button id="test-button" style="padding: 1rem; background: #F97316; color: white; border: none; border-radius: 4px; cursor: pointer;">Test Animation</button>
    </div>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        // Test if GSAP is working
        document.getElementById('test-button').addEventListener('click', function() {
            if (typeof gsap !== 'undefined') {
                gsap.to('#animation-test', {
                    duration: 1,
                    rotation: 360,
                    scale: 1.5,
                    backgroundColor: '#F97316',
                    onComplete: function() {
                        gsap.to('#animation-test', {
                            duration: 1,
                            scale: 1,
                            backgroundColor: 'blue'
                        });
                    }
                });
                console.log('GSAP is working!');
            } else {
                console.error('GSAP is not loaded');
                alert('GSAP library is not loaded correctly');
            }
        });
    </script>
</body>
</html>
