<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovateTech Solutions | Innovative Tech (Online Version)</title>
    
    <!-- All external resources from CDNs -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
    
    <!-- Internal CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    
    <!-- Image Replacer Script -->
    <script>
        // Pre-emptively replace all image references
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('img').forEach(img => {
                const src = img.getAttribute('src');
                if (!src) return;
                
                if (src.includes('testimonial')) {
                    const num = src.match(/\d+/) ? src.match(/\d+/)[0] : '1';
                    img.src = `https://ui-avatars.com/api/?name=User+${num}&background=0D9488&color=fff&size=200`;
                } else if (src.includes('client')) {
                    const num = src.match(/\d+/) ? src.match(/\d+/)[0] : '1';
                    img.src = `https://via.placeholder.com/150x50/1E3A8A/FFFFFF/?text=Client+${num}`;
                } else if (src.includes('service')) {
                    const num = src.match(/\d+/) ? src.match(/\d+/)[0] : '1';
                    img.src = `https://via.placeholder.com/80x80/0D9488/FFFFFF/?text=Service+${num}`;
                } else if (src.includes('hero')) {
                    img.src = 'https://via.placeholder.com/1920x1080/1E3A8A/FFFFFF/?text=Hero+Background';
                } else if (src.includes('about')) {
                    img.src = 'https://via.placeholder.com/800x600/0D9488/FFFFFF/?text=About+Image';
                } else if (src.includes('favicon')) {
                    img.src = 'https://via.placeholder.com/32x32/F97316/FFFFFF/?text=IT';
                } else {
                    img.src = 'https://via.placeholder.com/400x300/F97316/FFFFFF/?text=Image';
                }
            });
        });
    </script>
</head>
<body>
    <!-- Same body content as index.html -->
    <!-- ... -->

    <!-- Libraries from CDNs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.8.0/dist/vanilla-tilt.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script src="js/animations.js"></script>
</body>
</html>
